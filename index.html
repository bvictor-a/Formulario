<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/assets/css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   <title>Cadastro</title>
</head>

<body>
   <main>
      <h1>Cadastro de Produtos</h1>
      <form action="">
         <label for="nomeProduto">Nome</label>
         <input class="input" id="campoNome" name="nomeProduto" type="text" maxlength="15">
         <p id="alert-camp-name">Preencha este campo</p>
         <label for="valorProduto">Valor</label>
         <input class="input" id="campoValor" name="valorProduto" type="number" min="0">
         <p id="alert-camp-value">Preencha este campo</p>
         <input onclick="verificaDados()" type="button" value="Salvar">
      </form>

      <table id="tableDados">
         <thead>
            <tr>
               <th>Produto</th>
               <th>Valor</th>
            </tr>
         </thead>
         <tbody>
            <tr></tr>
         </tbody>
      </table>

      <div class="btn-info">
         <a href="./infoLoja.html" target="_blank" rel="noopener noreferrer"> Acessar Loja</a>
      </div>
   </main>
   <script src="script.js"></script>
</body>

</html>
